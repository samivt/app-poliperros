<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Formulario de Perros Permanentes</title>

  <body>
    <h2>Registrar Perro Permanente</h2>

    <form id="dogForm">
      <label for="id">Identificador de perro:</label>
      <input type="text" id="id" name="id" required /><br /><br />

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" requerid /><br /><br />

      <label>Sexo:</label>
      <input type="radio" id="hembra" name="sex" vlaue="hembra" />
      <label for="hembra">Hembra</label><br /><br />

      <input type="radio" id="macho" name="sex" vlaue="macho" />
      <label for="macho">Macho</label><br /><br />

      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <label for="vaccinated">Vacunado:</label>
      <input type="checkbox" id="vaccinated" name="vaccinated" /><br /><br />

      <label for="description">Descripci√≥n:</label>
      <textarea id="description" name="description" required></textarea
      ><br /><br />

      <label for="photo">Subir Foto:</label>
      <input
        type="file"
        id="photo"
        name="photo"
        accept="image/*"
        required
      /><br /><br />

      <button type="submit">Enviar</button>
    </form>
    <script src="FormDogs.js"></script>
  </body>
</html>
